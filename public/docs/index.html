<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent2Agent Protocol</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="An open protocol enabling communication and interoperability between opaque agentic applications.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="/docs/images/a2a_logo.png" />
  <!-- index.html -->
  <style>
    /* Hide the repository link in the corner */
    .github-corner {
      display: none !important;
    }
    /* Hide the top navigation bar */
    .app-nav {
      display: none !important;
    }
    /* Fix image display issues */
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // Detect language path in URL
    var urlPath = window.location.pathname || '';
    var langMatch = urlPath.match(/\/([^\/]+)\/docs/);
    var lang = (langMatch && langMatch[1]) ? langMatch[1] : 'en';
    
    window.$docsify = {
      loadSidebar: true,
      loadNavbar: false,  /* Disable top navigation bar */
      nameLink: '/docs',
      name: '', /* Remove name */
      repo: '', /* Remove repository link */
      subMaxLevel: 2,
      basePath: '/docs/',
      relativePath: true,
      auto2top: true,
      
      // Simplified content routing configuration to avoid errors
      alias: {
        // Use simple string paths for type safety
        '/zh-CN/_sidebar.md': '/zh-CN/_sidebar.md',
        '/zh-TW/_sidebar.md': '/zh-TW/_sidebar.md',
        '/ja/_sidebar.md': '/ja/_sidebar.md',
        '/de/_sidebar.md': '/de/_sidebar.md',
        '/es/_sidebar.md': '/es/_sidebar.md',
        '/fr/_sidebar.md': '/fr/_sidebar.md',
        '/pt/_sidebar.md': '/pt/_sidebar.md',
        '/ru/_sidebar.md': '/ru/_sidebar.md',
        '/_sidebar.md': '/_sidebar.md',
        
        // Language homepage mappings
        '/zh-CN/': '/zh-CN/README.md',
        '/zh-TW/': '/zh-TW/README.md',
        '/ja/': '/ja/README.md',
        '/de/': '/de/README.md',
        '/es/': '/es/README.md',
        '/fr/': '/fr/README.md',
        '/pt/': '/pt/README.md',
        '/ru/': '/ru/README.md',
        '/en/': '/en/README.md',
        '/': '/en/README.md'
      },
      
      // Configure image paths for all languages
      routes: {
        '/images/(.*)': '/docs/images/$1',
        '/zh-CN/images/(.*)': '/docs/images/$1',
        '/zh-TW/images/(.*)': '/docs/images/$1',
        '/ja/images/(.*)': '/docs/images/$1',
        '/de/images/(.*)': '/docs/images/$1',
        '/es/images/(.*)': '/docs/images/$1',
        '/fr/images/(.*)': '/docs/images/$1',
        '/pt/images/(.*)': '/docs/images/$1',
        '/ru/images/(.*)': '/docs/images/$1',
        '/en/images/(.*)': '/docs/images/$1'
      }
    };
    
    // Safer initialization code
    window.addEventListener('DOMContentLoaded', function() {
      // Only set default hash when URL contains language code and hash is empty
      try {
        if (lang && !window.location.hash) {
          setTimeout(function() {
            window.location.hash = '/' + lang + '/';
          }, 200);
        }
      } catch (e) {
        console.error('Error setting hash path:', e);
      }
    });
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
